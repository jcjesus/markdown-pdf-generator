# üöÄ SoundLink Markdown PDF Generator - Configura√ß√£o Global

# Configura√ß√µes de P√°gina
page:
  format: "A4"              # A4, A3, A2, A1, A0, Letter, Legal, Tabloid
  orientation: "portrait"   # portrait, landscape
  margins:
    top: "20mm"
    right: "15mm"
    bottom: "20mm"
    left: "15mm"
  scale: 1.0
  print_background: true

# Configura√ß√µes de Cabe√ßalho
header:
  enabled: true
  height: "15mm"
  template: |
    <div style="font-size: 10px; color: #666; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee;">
      <span class="header-left">{{document.title}}</span>
      <span class="header-center">{{document.author}}</span>
      <span class="header-right">{{date.formatted}}</span>
    </div>
  styles:
    font_family: "Inter, sans-serif"
    font_size: "10px"
    color: "#666666"
    background: "#ffffff"
    border_bottom: "1px solid #eeeeee"
    alignment:
      left: "{{document.title}}"
      center: "{{document.author}}"
      right: "{{date.formatted}}"

# Configura√ß√µes de Rodap√©
footer:
  enabled: true
  height: "15mm"
  template: |
    <div style="font-size: 10px; color: #666; width: 100%; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee;">
      <span class="footer-left">{{generator.name}} v{{generator.version}}</span>
      <span class="footer-center">{{document.subtitle}}</span>
      <span class="footer-right">P√°gina {{page.current}} de {{page.total}}</span>
    </div>
  styles:
    font_family: "Inter, sans-serif"
    font_size: "10px"
    color: "#666666"
    background: "#ffffff"
    border_top: "1px solid #eeeeee"
    alignment:
      left: "{{generator.name}} v{{generator.version}}"
      center: "{{document.subtitle}}"
      right: "P√°gina {{page.current}} de {{page.total}}"

# Configura√ß√µes de Numera√ß√£o
page_numbers:
  enabled: true
  position: "footer-right"    # header-left, header-center, header-right, footer-left, footer-center, footer-right
  format: "P√°gina {current} de {total}"  # {current}, {total}, {roman}, {alpha}
  start_from: 1
  styles:
    font_family: "Inter, sans-serif"
    font_size: "10px"
    color: "#666666"
    font_weight: "normal"

# Configura√ß√µes de Alinhamento de Texto
text_alignment:
  paragraphs: "justify"       # left, center, right, justify
  headers: "left"             # left, center, right
  tables: "left"              # left, center, right
  code_blocks: "left"         # left, center, right
  blockquotes: "left"         # left, center, right
  images: "center"            # left, center, right

# Configura√ß√µes de Tipografia
typography:
  body:
    font_family: "Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font_size: "16px"
    line_height: "1.6"
    color: "#2c3e50"
  headers:
    font_family: "Inter, sans-serif"
    font_weight: "600"
    color: "#2c3e50"
  code:
    font_family: "JetBrains Mono, 'Fira Code', monospace"
    font_size: "14px"
    line_height: "1.4"

# Configura√ß√µes de Cores
colors:
  primary: "#3498db"
  secondary: "#2980b9"
  accent: "#e74c3c"
  text: "#2c3e50"
  background: "#ffffff"
  muted: "#7f8c8d"
  border: "#ecf0f1"

# Configura√ß√µes de Espa√ßamento
spacing:
  section_margin: "2rem"
  paragraph_margin: "1rem"
  header_margin: "2rem 0 1rem 0"
  list_margin: "1rem 0"
  table_margin: "1.5rem 0"
  code_margin: "1.5rem 0"

# Vari√°veis Din√¢micas Dispon√≠veis
variables:
  document:
    - title           # T√≠tulo do documento
    - subtitle        # Subt√≠tulo
    - author          # Autor
    - description     # Descri√ß√£o
    - keywords        # Palavras-chave
    - version         # Vers√£o do documento
  date:
    - current         # Data atual (YYYY-MM-DD)
    - formatted       # Data formatada (DD/MM/YYYY)
    - long            # Data por extenso
    - iso             # Data ISO
  page:
    - current         # P√°gina atual
    - total           # Total de p√°ginas
    - roman           # P√°gina em romano (i, ii, iii)
    - alpha           # P√°gina em letras (a, b, c)
  generator:
    - name            # Nome do gerador
    - version         # Vers√£o do gerador
    - url             # URL do projeto
  stats:
    - words           # Total de palavras
    - lines           # Total de linhas
    - chars           # Total de caracteres
    - mermaid_count   # N√∫mero de diagramas

# Templates Customizados
templates:
  minimal:
    header:
      enabled: false
    footer:
      template: |
        <div style="text-align: center; font-size: 9px; color: #999;">
          P√°gina {{page.current}}
        </div>
  
  corporate:
    header:
      template: |
