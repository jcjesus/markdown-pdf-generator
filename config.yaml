          <img src="logo.png" style="height: 20px;" alt="Logo">
          <span>{{document.title}}</span>
          <span>{{date.formatted}}</span>
        </div>
    footer:
      template: |
        <div style="display: flex; justify-content: space-between; padding: 0 20px; font-size: 9px; color: #666; border-top: 1px solid #ddd;">
          <span>¬© {{date.year}} SoundLink</span>
          <span>{{document.author}}</span>
          <span>{{page.current}}/{{page.total}}</span>
        </div>
  
  academic:
    header:
      template: |
        <div style="text-align: center; font-size: 11px; color: #444; padding: 10px;">
          <strong>{{document.title}}</strong>
        </div>
    footer:
      template: |
        <div style="display: flex; justify-content: space-between; font-size: 10px; color: #666; padding: 0 30px;">
          <span>{{document.author}}</span>
          <span>{{page.current}}</span>
        </div>

# Configura√ß√µes Avan√ßadas
advanced:
  break_pages:
    before_sections: ["h1", "h2"]    # Quebra de p√°gina antes destes elementos
    avoid_inside: ["table", "pre", "blockquote"]  # Evitar quebra dentro destes
  watermark:
    enabled: false
    text: "RASCUNHO"
    opacity: 0.1
    angle: 45
    color: "#cccccc"
  security:
    password_protection: false
    allow_printing: true
    allow_copying: true
    allow_modifications: false 